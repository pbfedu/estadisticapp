<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesures de Centralització - Estadísticapp</title>
  <link rel="stylesheet" href="7style.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="container">
    <h1>Mesures de Centralització</h1>
    <p>Aquí aprendrem sobre la <strong>Mitjana Aritmètica</strong>, la <strong>Mediana</strong> i la <strong>Moda</strong>.</p>

    <!-- Contenedor de Media Aritmética -->
    <section class="card">
      <h2>Mitjana Aritmètica</h2>
      <div class="numbers" id="media-numbers"></div>
      <button class="btn" id="calculate-media">Calcular Mitjana</button>
      <div class="results" id="media-results"></div>
    </section>

    <!-- Contenedor de Mediana -->
    <section class="card">
      <h2>Mediana</h2>
      <div class="numbers" id="mediana-numbers"></div>
      <button class="btn" id="calculate-mediana">Calcular Mediana</button>
      <div class="results" id="mediana-results"></div>
    </section>

    <!-- Contenedor de Moda -->
    <section class="card">
      <h2>Moda</h2>
      <div class="numbers" id="moda-numbers"></div>
      <button class="btn" id="calculate-moda">Calcular Moda</button>
      <div class="results" id="moda-results"></div>
    </section>
  </main>
  <script src="7script.js"></script>
</body>
</html>
